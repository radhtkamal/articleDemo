<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Simple Bulletin Board</title>
</head>
<body class="documentBody">

    <header class="createNew">
        <button class="createNewBtn">Create New Article</button>
    </header>

    <ul class="wrapper">
        <li class="articlesList">
                <div class="article__title">
                    <h1>Article</h1>
                </div>
                <div class="article__contentSnippet">
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eius explicabo quo cum soluta error aliquam corrupti, ducimus fuga animi voluptatum illo a ex! Adipisci dolores, nobis necessitatibus labore cupiditate ex!</p>
                </div>
                <div class="article__createdDate">
                    <small>Created on 03/10/22</small>
                </div>
                <div class="article__buttons">
                    <button class="editBtn">Edit</button>
                    <button class="deleteBtn">Delete</button>
                </div>
        </section>
    </div>
    

    <script src="./script.js"></script>
</body>
</html>
